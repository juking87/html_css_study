<!DOCTYPE>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KPOP LINK</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-fluid m-0 p-0">
            <div class="header m-5">
                <div class="header_logo">
                    <img class="logo" src="Image/nav_logo.png">
                </div>
                <div class="row">
                    <div class="header_menu_list col-4">
                        <span>
                            <a href="">백화점</a>
                        </span>
                        <span>
                            <a href="">공연</a>
                        </span>
                        <span>
                            <a href="">전시회</a>
                        </span>
                    </div>
                   
                    <div class="header_searchbar col-6">
                        <input class="searchbar" type="text" placeholder="찾고 싶은 이벤트를 검색해보세요!" name="search">
                        <button class="searchbar_button" type="submit"><i class="fa fa-search"></i></button>
                    </div>
                    <div class="header_login col-1">
                        <button class="login" type="submit">로그인</button>
                    </div>
                    <div class="header_mypage col-1">
                        <button class="mypage" type="submit"><i class='bx bxs-user'></i></button>
                    </div>
                </div>
            </div>
        </div>

    

    </body>
</html>
